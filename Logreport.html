<!DOCTYPE html>
<html>
<head>
  <title>Log Report</title>
</head>
<body>
  <header>
  <img src="CARE/TheBytes/care/src/images/logo.jpg" alt="C.A.R.E logo"/>
  <h1>Report An Assault</h1>
    
  </header> 
  <form>
    <label for="assaultType">Type of assault:</label>
    <select id="assault">
      <option value="option1">Battery</option>
      <option value="option2">Rape</option>
      <option value="option3">Kidnapping</option>
	  <option value="option4">Other</option>
    </select>
    
    <br>
	
    <label for="other">Other: </label>
	<textarea></textarea>
	
	</br>
	
    <label for="username">Name: </label>
    <input type="text" id="name"/>
    
    <br/>
    
    <label for="phoneNumber">Phone Number: </label>
    <input type="number" id="phoneNum"/>
    
    <br/>
    
    <input type="submit" value="Submit"/>
  </form>
</body>
</html>
