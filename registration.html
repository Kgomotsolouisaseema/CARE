    <body>
        <header>
            <img src="assets/logo2.png" alt="logo">

    <body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
        <label for="username">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="contact">Contact Number:</label>
        <input type="alphanumeric" id="number" name="number" required>

        <label for="alias">Alias:</label>
        <input type="text" id="alias" name="alias" required>

        <label for="name">ICE Person 1:</label>
        <input type="text" id="ice-one" name="ice-one" required>

        <label for="name">ICE Person 2:</label>
        <input type="text" id="ice-two" name="ice-two" required>

        <label for="name">ICE Person 3:</label>
        <input type="text" id="ice-three" name="ice-three" required>

        <button type="submit"><a href="#">Link to wearable</a></button>
        <button type="submit"><a href="dashboard.html">Register</a></button>

        </form>
    </div>
    </body>
    </html>
